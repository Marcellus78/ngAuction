<form name="searchForm">
  <div class="form-group">
    <label for="productTitle">Product name: </label>
    <input
      id="productTitle"
      name="productTitle"
      class="form-control"
      type="text"
      placeholder="Name">
  </div>
  <div class="form-group">
    <label for="productPrice">Product price: </label>
    <input
      id="productPrice"
      name="productPrice"
      class="form-control"
      type="number"
      min="0"
      placeholder="Price">
  </div>
  <div class="form-group">
    <label for="productCategory">Category: </label>
    <select
      id="productCategory"
      class="form-control">

    </select>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary btn-block">
      Search
    </button>
  </div>
</form>
